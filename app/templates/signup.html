{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Login{% endblock %}

{% block page_content %}
<div class="login-form">
    <div class="text-center">
        <div class="icon-object border-success text-success"><i class="icon-plus3"></i></div>
        <h5 class="content-group-lg">Create account <small class="display-block">All fields are required</small></h5>
    </div>
    {{ wtf.quick_form(form) }}
    
    <div class="text-right">
        <a href="{{ url_for('main.login') }}" class="btn bg-slate btn-block btn-lg content-group"><i class="icon-arrow-left13 position-left"></i> Back to login form</a>
    </div>
</div>
{% endblock %}
