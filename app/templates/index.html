	<script type="text/javascript" src="{{ url_for('static', filename='js/core/libraries/jquery.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/core/libraries/bootstrap.min.js') }}"></script>

	<script type="text/javascript" src="{{ url_for('static', filename='js/core/app.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/pages/dashboard.js') }}"></script>

</head>
<body>
<div class="navbar navbar-inverse">
	<div class="navbar-header">
		<a class="navbar-brand" href="index.html"><img src="{{ url_for('static', filename='images/login_cover.jpg') }}" alt=""></a>

		<ul class="nav navbar-nav pull-right visible-xs-block">
			<li><a data-toggle="collapse" data-target="#navbar-mobile"><i class="icon-tree5"></i></a></li>
		</ul>
	</div>

	<div class="navbar-collapse collapse" id="navbar-mobile">
		<ul class="nav navbar-nav navbar-right">
				
			<li>
				<a href="#">
					<i class="icon-user-tie"></i> <span class="visible-xs-inline-block position-right"> Contact admin</span>
				</a>
			</li>

			<li class="dropdown">
				<a class="dropdown-toggle" data-toggle="dropdown">
					<i class="icon-cog3"></i>
					<span class="visible-xs-inline-block position-right"> Options</span>
				</a>
			</li>
		</ul>
	</div>
</div>
<!-- Page container -->
    <div class="page-container login-container">

        <!-- Page content -->
        <div class="page-content">

            <!-- Main content -->
            <div class="content-wrapper">

                <!-- Content area -->
                <div class="content">

                    <form action="{{url_for('login')}}" method="POST">
                        <div class="login-form">
                            <div class="text-center">
                                <div class="icon-object border-warning-400 text-warning-400"><i class="icon-people"></i></div>
                                <h5 class="content-group-lg">Login to your account <small class="display-block">Enter your credentials</small></h5>
                            </div>

                            <div class="form-group has-feedback has-feedback-left">
                                <input type="email" class="form-control input-lg" required placeholder="Email Address" name="email">
                                <div class="form-control-feedback">
                                    <i class="icon-user text-muted"></i>
                                </div>
                            </div>

                            <div class="form-group has-feedback has-feedback-left">
                                <input type="password" class="form-control input-lg" placeholder="Password" name="password">
                                <div class="form-control-feedback">
                                    <i class="icon-lock2 text-muted"></i>
                                </div>
                            </div>

                            <div class="form-group login-options">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" class="styled" checked="checked">
                                            Remember
                                        </label>
                                    </div>

                                    <div class="col-sm-6 text-right">
                                        <a href="login_password_recover.html">Forgot password?</a>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn bg-blue btn-block btn-lg">Login <i class="icon-arrow-right14 position-right"></i></button>
                            </div>

                            <div class="content-divider text-muted form-group"><span>Don't have an account?</span></div>
                            <a href="{{ url_for('signup') }}" class="btn bg-slate btn-block btn-lg content-group">Register</a>
                            
                        </div>
                    </form>
                    <!-- /advanced login -->


                   

                </div>
                <!-- /content area -->

            </div>
            <!-- /main content -->

        </div>
        <!-- /page content -->

    </div>
<!-- /page container -->

	<div class="footer text-muted">
